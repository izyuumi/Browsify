name: PR Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS app
        run: |
          xcodebuild \
            -project Browsify.xcodeproj \
            -scheme Browsify \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO \
            build
